        #fc-event { font-size: 1.4rem; font-weight: bold; color: #333; }

        .damage-flash { animation: flash-red 0.4s; }

    </style>

<script>
    // â€» questions.js ã®ãƒ‡ãƒ¼ã‚¿æ§‹é€ ã«åˆã‚ã›ã¦å‹•ä½œã—ã¾ã™
    let mode = '', selectedEra = '', playerHp = 100, enemyHp = 100;
    let currentIdx = 0, quizList = [], userInput = "", timerInterval, fcStep = 0;

    function selectMode(m) { mode = m; document.getElementById('mode-screen').classList.add('hidden'); document.getElementById('era-screen').classList.remove('hidden'); }

    function selectEra(era) {
        selectedEra = era;
        document.getElementById('era-screen').classList.add('hidden');
        if (mode === 'battle') { document.getElementById('diff-screen').classList.remove('hidden'); }
        else { startFlash(); }
    }

    function startBattle(diff) {
        document.getElementById('diff-screen').classList.add('hidden'); document.getElementById('game-ui').classList.remove('hidden');
        // æ™‚ä»£ãƒ•ã‚£ãƒ«ã‚¿ãƒªãƒ³ã‚°ã®ãƒ­ã‚¸ãƒƒã‚¯
        quizList = masterData.filter(q => (selectedEra === 'all' || q.era === selectedEra));
        // æŒ‡å®šé›£æ˜“åº¦ãŒã‚ã‚‹å ´åˆã¯ã•ã‚‰ã«çµã‚Šè¾¼ã¿ã€ãªã‘ã‚Œã°ãã®æ™‚ä»£ã®å…¨å•ã‹ã‚‰ãƒ©ãƒ³ãƒ€ãƒ 
        let diffQuiz = quizList.filter(q => q.d === diff);
        if (diffQuiz.length >= 5) quizList = diffQuiz;

        quizList = quizList.sort(() => Math.random() - 0.5).slice(0, 10);
        showQuestion();
    }

    function showQuestion() {
        if (playerHp <= 0 || enemyHp <= 0 || currentIdx >= quizList.length) { endGame(); return; }
        userInput = ""; renderInput();
        document.getElementById('input-display').style.color = "#fff";
        document.getElementById('event-name').innerText = quizList[currentIdx].e;
        document.getElementById('hint-text').innerText = quizList[currentIdx].h;
        document.getElementById('hint-text').style.opacity = 0;
        startTimer();
    }

    function startTimer() {
        clearInterval(timerInterval); let start = Date.now();
        const duration = 12000; // 12ç§’
        timerInterval = setInterval(() => {
            let ratio = 1 - ((Date.now() - start) / duration);
            document.getElementById('timer-fill').style.width = Math.max(0, ratio * 100) + "%";
            if (ratio < 0.5) document.getElementById('hint-text').style.opacity = 1;
            if (ratio <= 0) { clearInterval(timerInterval); processResult(false); }
        }, 50);
    }

    function tapNum(n) { if (userInput.length < 4) { userInput += n; renderInput(); } }
    function tapClear() { userInput = ""; renderInput(); }
    function renderInput() { document.getElementById('input-display').innerText = userInput || "____"; }

    function tapOk() { if (userInput === "") return; clearInterval(timerInterval); processResult(userInput === quizList[currentIdx].y); }

    function processResult(correct) {
        const slash = document.getElementById('slash'), display = document.getElementById('input-display'), container = document.getElementById('main-wrapper');
        if (correct) {
            slash.classList.remove('slash-anim'); void slash.offsetWidth; slash.classList.add('slash-anim');
            enemyHp -= 20; display.style.color = var(--hp-fill);
        } else {
            container.classList.add('damage-flash'); setTimeout(() => container.classList.remove('damage-flash'), 400);
            playerHp -= 25; display.style.color = var(--primary); display.innerText = quizList[currentIdx].y;
        }
        document.getElementById('p-hp').style.width = Math.max(0, playerHp) + "%";
        document.getElementById('e-hp').style.width = Math.max(0, enemyHp) + "%";
        setTimeout(() => { currentIdx++; showQuestion(); }, 1500);
    }

    function endGame() {
        clearInterval(timerInterval); document.getElementById('game-ui').classList.add('hidden'); document.getElementById('result-screen').classList.remove('hidden');
        const win = enemyHp <= 0; const lose = playerHp <= 0;
        document.getElementById('res-title').innerText = win ? "å®Œå…¨å‹åˆ©" : (lose ? "æ•—åŒ—" : "æ™‚é–“åˆ‡ã‚Œ");
        document.getElementById('res-msg').innerText = win ? "è¦‹äº‹ãªã‚Šï¼æ­´å²ã‚’çµ±ã¹ã—è€…ã‚ˆã€‚" : "ç²¾é€²ãªã•ã‚Œã‚ˆã€‚é“ã¯ã¾ã é ã„ã€‚";
    }

    function startFlash() {
        document.getElementById('flash-ui').classList.remove('hidden');
        quizList = masterData.filter(q => (selectedEra === 'all' || q.era === selectedEra)).sort(() => Math.random() - 0.5);
        currentIdx = 0; showFcCard();
    }

    function showFcCard() {
        fcStep = 0; const q = quizList[currentIdx];
        document.getElementById('fc-progress').innerText = `${currentIdx + 1} / ${quizList.length}`;
        document.getElementById('fc-year').innerText = q.y;
        document.getElementById('fc-goro').innerText = q.h;
        document.getElementById('fc-event').innerText = q.e;
        document.getElementById('fc-goro').classList.add('hidden');
        document.getElementById('fc-event').classList.add('hidden');
    }

    function nextFcStep() {
        fcStep++;
        if (fcStep === 1) { document.getElementById('fc-goro').classList.remove('hidden'); }
        else if (fcStep === 2) { document.getElementById('fc-event').classList.remove('hidden'); }
        else {
            currentIdx++;
            if (currentIdx < quizList.length) { showFcCard(); }
            else { alert("å…¨ã‚«ãƒ¼ãƒ‰çµ‚äº†ï¼"); location.reload(); }
        }
    }
</script>
